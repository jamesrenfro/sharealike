	<div id="post-picture-modal" class="modal hide fade">
		<form action="/pooch" method="POST" enctype="multipart/form-data">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<!--			<strong>Upload pics</strong>-->
			<h4 class="muted text-info">Show us your pics! &nbsp;<span class="icon icon-heart"></span></h4>
		</div>
		<div class="modal-body">
			<div class="">
<!--				<div class="alert">-->
<!--				  <button type="button" class="close" data-dismiss="alert">&times;</button>-->
<!--				  <strong>Sorry</strong>, you need to enter -->
<!--				</div>-->
				<div>
					  <fieldset>
					  	
					    <div class="controls controls-row">
					    	<div class="span6">
							    <label for="person-first-name">Tell us about you</label>
							    <input name="person-first-name" type="text" placeholder="First" class="span2"></input>
							    <input name="person-middle-name" type="text" placeholder="M" class="span1"></input>
							    <input name="person-last-name" type="text" placeholder="Last" class="span3"></input>
						    </div>
					    </div>
					    <div class="controls controls-row">
					  		<div class="span4">
							    <label for="dog-name">... and your pooch</label>
							    <input name="dog-name" type="text" placeholder="Enter your dog's name"></input>
						    </div>
					    </div>
					    <hr></hr>
					    <div class="controls controls-row">
						    <div class="span6">
						    	<input name="picture" class="span6" type="file"></input>
						    </div>
					  	</div>
					  </fieldset>
					
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<button class="btn btn-primary" type="submit">Upload</button>
		</div>
		{% csrf_token %}
		</form>
