<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sharealike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static "/static/lib/bootstrap/docs/assets/css/bootstrap.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "/static/shareserver/css/poochable.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "/static/lib/bootstrap/docs/assets/css/bootstrap-responsive.css" %}" rel="stylesheet">
	<link href="{% static "/static/lib/bootstrap-lightbox/docs/assets/css/bootstrap-lightbox.min.css" %}" rel="stylesheet">
	
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>
  	<form id="search-form">
		<div id="header" class="navbar navbar-top">
	  		<div class="navbar-inner">
	    		<div class="container container-full-width">
	    			<a href="/" class="brand">Sharealike - communal blogging</a>
	    			<ul class="nav">
	    				<li>
	    					<div>
	    						<i class="icon icon-search"></i>
		    					<input type="text" id="search-field" name="term" class="input-medium" placeholder="Find by post or person" autocomplete="off">
		    				</div>
	    				</li>
	    				<li>
	    					<div class="btn-group">
		             			<button id="search-button" type="submit" class="btn">Search</button>
		             			<button id="browse-button" type="button" class="btn">Browse</button>
								<a class="btn btn-primary" id="post-button" data-toggle="modal" href="#share-dialog">Share&nbsp;<span class="icon icon-camera icon-white"></span></a>
							</div>
						</li>
	    			</ul>
	    			<ul class="nav pull-right">
	    				<li>
	    					<div class="btn-group">
			    				<a class="btn" id="sign-in-button">Sign in</a>
			    				<a class="btn" id="sign-up-button">Sign up</a>
			    			</div>
		    			</li>
	    			</ul>
	    			
<!-- 	    			
	    			<div class="row">
	    				<div class="span3"><a href="/" class="brand">Sharealike</a></div>
	    				<div class="sharealike-button-bar span8 collapse in">
		    				<span>
		             			<input type="text" id="search-field" name="term" class="input-medium" placeholder="Find by post or person" autocomplete="off">
		             		</span>
		             		<span>
		             			<div class="btn-group">
		             				<button id="search-button" type="submit" class="btn"><i class="icon icon-search"></i>&nbsp;Search</button>
		             				<button id="browse-button" type="button" class="btn"><i class="icon icon-eye-open"></i>&nbsp;Browse</button>
									<a class="btn btn-primary" id="post-button" data-toggle="modal" href="#share-dialog">Share&nbsp;<span class="icon icon-camera icon-white"></span></a>
									
								</div>
								
							</span>
	    				</div>
	    			</div>
 -->
	    		</div>
		  	</div>
		</div>

	    <div id="main-carousel" class="carousel slide" data-interval="90000">
	      <div class="carousel-inner">
	      	{% if pictures %}
		      	{% for picture in pictures %}
			        <div class="item active">
			          <img src="{{ picture.image.url }}" alt="" class="full-screen-image">
			        </div>
		        {% endfor %}
	        {% endif %}
	        <div id="search-results" class="item">
	        	<div class="modal-body">
	        	</div>
	        </div>
	      </div>
	      <!-- 
	      <a class="left carousel-control" href="#main-carousel" data-slide="prev">&lsaquo;</a>
	      <a class="right carousel-control" href="#main-carousel" data-slide="next">&rsaquo;</a>
	      -->
	    </div>
	</form>
	
   	<div class="footer">
    </div>

	<div id="post-picture-lightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
		<div class="lightbox-header">
			<button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
		</div>
		<div class="lightbox-content">
			
		</div>
	</div>
    	
	<div id="share-dialog" class="modal hide fade">
		<form id="share-form">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="muted text-info">Post something</h4>
			</div>
			<div class="modal-body">
				<div class="picture-dialog-content">
					<div id="picture-dialog-notification"></div><!--
				    <div class="control-group controls controls-row">
				    	<div class="span4">
						    <label>Tell us about you</label>
						    <input name="person_first_name" type="text" placeholder="First" style="width:140px;"></input>
						    <input name="person_middle_name" type="text" placeholder="M" style="width:20px;"></input>
						    <input name="person_last_name" type="text" placeholder="Last" style="width:140px;"></input>
					    </div>
				    </div>
				    -->
				    <div class="control-group controls controls-row">
				  		<div class="span6">
						    <input id="share-title" type="text" placeholder="Provide a topic" required></input>
					    </div>
					    <div class="span6">
					    	<textarea id="share-content" class="span5" placeholder="Share your thoughts"></textarea>
					    </div>
				    </div>
				    <div class="control-group controls controls-row">
					    <div class="span4">
							<input id="share-attachment" type="file" required></input>
						</div>
					 </div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<button id="upload-button" class="btn btn-primary" type="button">Upload</button>
			</div>
			{% csrf_token %}
		</form>
	</div>

    <script type="text/javascript" src="{% static "/static/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "/static/vendor/bootstrap-lightbox/js/bootstrap-lightbox.min.js" %}"></script>
	<script type="text/javascript" src="{% static "/static/vendor/underscore/js/underscore-min.js" %}"></script>
	<script type="text/javascript" src="{% static "/static/vendor/backbone/js/backbone.js" %}"></script>
	<script type="text/javascript" src="{% static "/static/vendor/handlebars/js/handlebars.js" %}"></script>-->
	<script id="share-dialog-alert-template" type="text/x-handlebars-template">
		<div class="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning!</strong> Something went seriously wrong!
		</div>
	</script>
	<script id="search-result-template" type="text/x-handlebars-template">
		<li>
			<a class="thumbnail" href="/pooch/{{ id }}" data-toggle="lightbox" data-target="#post-picture-lightbox">
				<img alt="Thumbnail of {{ dog_name }}" src=""> <p>{{ dog_name }}</p>
			</a>
		</li>
	</script>
<!-- 	<script type="text/javascript" src="{% static "/static/shareserver/js/poochable.jq.js" %}"></script> -->
	
	<script data-main="{% static "/static/shareserver/js/index.js" %}" src="{% static "/static/lib/requirejs/require.js" %}"></script>
  </body>
</html>
